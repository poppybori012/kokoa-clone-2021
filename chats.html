<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 상태바는 하나뿐 -->
      <div class="status-bar__column">
        <!-- class를 사용할 때는 BEM규칙(.Block__element--modifier)사용 권장. -->
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- Wifi Icon / icon: fontawesome홈페이지에서 검색후 복붙 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon, fontawesome사이트에서 사이즈 확인후 fa-2x,fa-lg 이런식으로 써주면 아이콘 크기 바꿀 수 있음, fa는 어떤 아이콘이든 크기를 바꿔주는 class이름 -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon  -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <!-- user-component__column 좌측, 우측 column 한 박스로 만들어 주기 -->
      <a href="chat.html">
        <!-- 채팅방 누르면 chat.html열리게 링크 걸어줌 -->
        <div class="user-component">
          <!-- photo, name, subtitle -->
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435__340.jpg"
              class="user-component__avatar user-component__avater"
            />
            <!-- 사진 -->
            <div class="user-component__text">
              <h4 class="user-component__title">Puppy</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <!-- 좌측 column -->
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
            <!-- 빨간색 동그라미 -->
          </div>
          <!-- 우측 column -->
        </div>
      </a>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a tab 후 tab키 계속 누르면서 간편하게 작성 가능, 속성과 class 이름이 똑같아도 상관없음-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
          <!-- chats.html에 있으면 chats icon은 비어 있어야함, fa-2x icon크게 Fontawesome 사이트 → Docs → Styling Sizing Icons에서 사이즈 확인가능-->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <!-- 채팅창 1표시 -->
            <i class="fas fa-comment fa-2x"></i>
            <!-- chats.html에 있으면 chat icon이 꽉 차 있어야 함 -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <!-- 점 3개 이름은 ellipsis  -->
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- icon 추가: https://fontawesome.com/ → kit code <script>복사 → body tag 닫기 직전에 위치  -->
  </body>
</html>
