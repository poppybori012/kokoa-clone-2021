<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 상태바는 하나뿐 -->
      <div class="status-bar__column">
        <!-- class를 사용할 때는 BEM규칙(.Block__element--modifier)사용 권장. -->
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- Wifi Icon / icon: fontawesome홈페이지에서 검색후 복붙 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon, fontawesome사이트에서 사이즈 확인후 fa-2x,fa-lg 이런식으로 써주면 아이콘 크기 바꿀 수 있음, fa는 어떤 아이콘이든 크기를 바꿔주는 class이름 -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon  -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by Id</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <!-- 디자인(보여지는 것) 때문에 대문자가 필요하다면 html에서 소문자로 작성하고 css에서 대문자로 바꾸어줌  -->
            <div class="open-post__members">
              <img
                src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435__340.jpg"
              />
              <span class="opoen-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435__340.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a tab 후 tab키 계속 누르면서 간편하게 작성 가능, 속성과 class 이름이 똑같아도 상관없음-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
          <!-- chats.html에 있으면 chats icon은 비어 있어야함, fa-2x icon크게 Fontawesome 사이트 → Docs → Styling Sizing Icons에서 사이즈 확인가능-->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <!-- 채팅창 1표시 -->
            <i class="far fa-comment fa-2x"></i>
            <!-- find.html에 있으면 chat icon이 비어 있어야 함 -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <!-- 점 3개 이름은 ellipsis  -->
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- icon 추가: https://fontawesome.com/ → kit code <script>복사 → body tag 닫기 직전에 위치  -->
  </body>
</html>
