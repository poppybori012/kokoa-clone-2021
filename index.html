<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 상태바는 하나뿐 -->
      <div class="status-bar__column">
        <!-- class를 사용할 때는 BEM규칙(.Block__element--modifier)사용 권장. -->
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- Wifi Icon / icon: fontawesome홈페이지에서 검색후 복붙 -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon, fontawesome사이트에서 사이즈 확인후 fa-2x,fa-lg 이런식으로 써주면 아이콘 크기 바꿀 수 있음, fa는 어떤 아이콘이든 크기를 바꿔주는 class이름 -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon  -->
      </div>
    </div>

    <header class="welcome-header">
      <!-- 많은 페이지에 공통적으로 header존재하므로 구분 가능하게 클래스를 만들어줘야함 -->
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <!--이번 프로젝트에 form은 많이 필요하지 않기 때문에 클래스 아이디를 고민하지 않아도 됨 -->
      <!-- form은 중요한 속성(attribute)두가지를 가지고 있음. action, method
        action(어떤 페이지로 data를 보낼건지 지정, action에 적어놓은 URL에 해당하는 파일이 반드시 존재해야한다), 
        method(1. post 백엔드 서버에 정보를 전송하는 방식 2. get 보안에 취약해서 username이랑 password를 get 방식으로 보내면 안됨, URL에 포함되어도 상관없는 정보들을 get방식으로 보냄)-->
      <input name="username" type="text" placeholder="Email or phone number" />
      <!-- id 입력창 -->
      <input name="password" type="password" placeholder="Password" />
      <!-- password 입력창 -->
      <input type="submit" value="Log In" />
      <!-- 버튼 -->
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
      <!-- 링크를 만들고 href에 같은 페이지에 그대로 있도록, 링크는 많이 사용되기 때문에 구분하기 위한 클래스나 아이디를 만들기 귀찮아서 form태그 안에 넣어둠 -->
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- icon 추가: https://fontawesome.com/ → kit code <script>복사 → body tag 닫기 직전에 위치  -->
  </body>
</html>
